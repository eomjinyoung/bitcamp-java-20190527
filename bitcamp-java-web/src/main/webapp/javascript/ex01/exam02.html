<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex01</title>
</head>
<body>
<h1>자바스크립트 코드 실행 II</h1>
<script type="text/plain">
// script의 type 속성이 "text/javascript"로 설정되어 있지 않으면 
// 웹브라우저는 이 태그의 값이 자바스크립트 코드라는 것을 모른다.
console.log("Hello, world!");
</script>
<script>
// type 속성을 생략하면 기본 값을 "text/javascript"로 간주한다.
console.log("Hello, world!2222");
</script>
</body>
</html>
