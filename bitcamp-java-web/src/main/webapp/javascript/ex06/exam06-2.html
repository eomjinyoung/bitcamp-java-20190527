<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex06</title>
</head>
<body>
<h1>이벤트 - form의 submit 동작을 중단시키기</h1>
<p>form의 submit 버튼을 클릭하면 서버에 요청을 한다.</p>

<form>
  <button>전송</button>
</form>

<form onsubmit="return false">
  <button>전송 막기1</button>
</form>

<form id="form2">
  <button>전송 막기2</button>
</form>

<form id="form3">
  <button>전송 막기3</button>
</form>

<form id="form4">
  <!-- 일반 버튼은 서버에 전송을 수행하지 않는다. -->
  <button type="button">전송 막기4</button>
</form>

<script>
"use strict"

document.querySelector("#form2").onsubmit = () => {
  return false;
}

document.querySelector("#form3").onsubmit = (e) => {
  e.preventDefault();
}

</script>
</body>
</html>
