<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>변수 - 구조 분해(destructuring)</h1>
<script>
"use strict"

// 값을 분해하여 여러 변수에 받을 수 있다.
//
var arr = ["홍길동", "1111-2222", true, 20];

// 보통 한 개의 변수에 값을 받는다.
var v1 = arr;
console.log(v1); 

// 배열을 분해하여 값을 받을 수 있다.
var [name, tel, working, age] = arr;
console.log(name, tel, working, age);

var [name2, tel2] = arr;
console.log(name2, tel2);

console.log("1---------------------");

var obj = new Object();
obj.name = "홍길동";
obj.age = 20;
obj.tel = "1111-1111";
obj.working = true;

// 객체에서 값을 여러 변수에 분리하여 담을 때는 
// 객체의 프로퍼티 이름과 같은 이름으로 변수를 선언한다.
// => 분해 변수의 이름과 일치하는 프로퍼티 값을 넣어준다.
var {tel, name, age} = obj;
console.log(name);
console.log(age);
console.log(tel);

console.log("2---------------------");

// 객체에서 특정 프로퍼티 값을 분리하여 받은 후에 
// 나머지 값을 별도의 객체에 담아서 받고 싶다면 
// {변수1, 변수2, ...나머지값받을변수}
var {age, tel, ...other} = obj;
console.log(age);
console.log(tel);
console.log(other);
console.log(obj)

console.log("3---------------------");

function f1() {
  return ["홍길동", 100, 100, 100, 300, 100];
}

var r1 = f1();
console.log(r1);

var [name, kor, eng, math] = f1();
console.log(name, kor, eng, math);

var [name,,,,sum,aver] = f1();
console.log(name, sum, aver);

console.log("4---------------------");

function f2() {
  return {
    name: "홍길동",
    age: 20,
    tel: "1111-2222",
    working: true
  };
} 

var r2 = f2();
console.log(r2);

var {tel, age} = f2();
console.log(tel, age);

</script>
</body>
</html>
